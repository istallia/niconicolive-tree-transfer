<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="popup.js"></script>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<main>
		<strong>ニコ生ツリー転送ツール</strong><br>
		<div id="start" class="hidden-div">
			<!-- ニコ生のページで開く -->
			<select id="nicovideo-tabs"></select>
			<button id="start-transfer">自動転送を開始</button>
		</div>
		<div id="working" class="hidden-div">
			<!-- 動作中。停止ボタンなどを表示 -->
			<input type="text" id="live-id" readonly="true">
			<button id="stop-transfer">自動転送を停止</button>
		</div>
		<div id="none" class="hidden-div">
			<!-- 動作中でなく、かつニコ生がアクティブではないとき -->
			<p>
				現在のタブはニコ生の放送ページではありません。
			</p>
			<p>
				自動転送を開始するには、転送対象となるニコ生の放送ページでポップアップを開く必要があります。
			</p>
		</div>
	</main>
</body>
</html>
